<div class="mat-elevation-z8">
  <div>
    <mat-form-field>
      <input matInput placeholder="Поиск по ФИО/Снилс" search (keyup)="applyFilter($event)" #input/>
    </mat-form-field>
  </div>
  <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="dataSource">
    <!-- Id Column -->
    <mat-expansion-panel>

    </mat-expansion-panel>
    
    <ng-container matColumnDef="snils">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Снилс</th>
      <td mat-cell *matCellDef="let row">{{row.snils}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Фамилия</th>
      <td mat-cell *matCellDef="let row">{{row.surname}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Имя</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="patronymic">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Отчество</th>
      <td mat-cell *matCellDef="let row">{{row.patronymic}}</td>
    </ng-container>

    <ng-container matColumnDef="date_of_birth">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Дата рождения</th>
      <td mat-cell *matCellDef="let row">{{row.date_of_birth}}</td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Пол</th>
      <td mat-cell *matCellDef="let row">{{row.gender}}</td>
    </ng-container>

    <ng-container matColumnDef="getdetails">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="openDialog()">Дополнительно</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
  <router-outlet></router-outlet>
</div>
